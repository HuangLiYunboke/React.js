<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://cdn.bootcss.com/react/15.6.1/react.js"></script>
    <script src="https://cdn.bootcss.com/react/15.6.1/react-dom.js"></script>
    <script src="https://cdn.bootcss.com/babel-core/5.8.35/browser.js"></script>
  </head>
  <body>
    <div id="root">

    </div>
    <script type="text/babel">
    var names  = ["dsfds","dsadfds","sdaf"];
    var CommentBox = React.createClass({
      render:function(){
        return(
          <div>
          {
          names.map(function(name){
            return <h2 key={name.toString()}>dsgfgf,{name}</h2>
          })
        }
         </div>
        );
      }
    })
    ReactDOM.render(
      <CommentBox />,
      document.getElementById("root")
    );



    </script>
  </body>
</html>
