<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>React DEOM install</title>
    <script src="https://cdn.bootcss.com/react/15.6.1/react.js"></script>
    <script src="https://cdn.bootcss.com/react/15.6.1/react-dom.js"></script>
    <script src="https://cdn.bootcss.com/babel-core/5.8.35/browser.js"></script>
</head>
<body>
    <div id="example">
        <script type="text/babel">
                var arr = [
                    <h1>欢迎来到北京菜鸟在线</h1>,
                    <h2>我们现在学习是的React的语法知识.</h2>,
                    <span>  "heee":"sdfdsf"</span>,
                    <h1>"age":13</h1>
                ];
                ReactDOM.render(<div>{arr}</div>, document.getElementById('example'));
        </script>
    </div>
</body>
</html>
