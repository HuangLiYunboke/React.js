<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://cdn.bootcss.com/react/15.6.1/react.js"></script>
    <script src="https://cdn.bootcss.com/react/15.6.1/react-dom.js"></script>
    <script src="https://cdn.bootcss.com/babel-core/5.8.35/browser.js"></script>

  </head>
  <body>
    <div id="root">
      <script type="text/babel">
      var LickButton = React.createClass({
        getInitialState:function(){
          return {clickstats:false};
        },
        handleclick:function(){
          this.setState({clickstats: !this.state.clickstats});
        },

          render:function(){
            var text = this.state.clickstats ? "Yes" : "No";
            return(
            <div>
              <h1 onClick = {this.handleclick}>jin tian dfgfd?</h1>
              <h1>{text}</h1>
            </div>
           )
        }
      })

        ReactDOM.render(<LickButton />,document.getElementById("root"));
      </script>

    </div>

  </body>
</html>
