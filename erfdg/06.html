<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://cdn.bootcss.com/react/15.6.1/react.js"></script>
    <script src="https://cdn.bootcss.com/react/15.6.1/react-dom.js"></script>
    <script src="https://cdn.bootcss.com/babel-core/5.8.35/browser.js"></script>
  </head>
  <body>
    <div id="example">
      <script type="text/babel">
        var data = 'Beijing ';
        var Mytitle = React.createClass({
          getDefaultProps:function(){
            return{
              title:"HTML5",
              name:"C++",
            };
          },
          render:function(){
            return
            ({
              <div>
              <h1>fsdfds:{this.props.title}</h1>
              <h1>kjhk:{this.props.name}</h1>
              </div>
            });
          }
        });

        ReactDOM.render(
          <Mytitle />,document.getElementById("example")
        );


      </script>

    </div>

  </body>
</html>
