<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://cdn.bootcss.com/react/15.6.1/react.js"></script>
    <script src="https://cdn.bootcss.com/react/15.6.1/react-dom.js"></script>
    <script src="https://cdn.bootcss.com/babel-core/5.8.35/browser.js"></script>
    <title></title>
  </head>
  <body>
    <div class="">
      <script type="text/babel">
      var HelloMessage =React.createClass({
        getInitialState(){
          return{
            value:"Welcom to H5!!!"
          };
        },
        handleChange:function(event){
          this.setState({value:"菜鸟在线"})
        },
        render:function(){
          var value = this.state.value;
          return (
            <div>
            <button onClick={this.handleChange}>按钮</button>
            <h4>{value}</h4>
            </div>;
          )
        }
      });
      ReactDOM.render(
        <HelloMessage />,document.getElementById("example")
      );

      </script>

    </div>

  </body>
</html>
